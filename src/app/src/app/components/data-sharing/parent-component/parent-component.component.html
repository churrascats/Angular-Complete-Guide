<article>
  <h2 class="mb-4">Data Sharing</h2>

  <app-child-component
    [defaultNumber]="defaultChildNumber"
    [defaultOperation]="defaultChildOperation"
    (eventEmitter)="getDataFromChild($event)"
  ></app-child-component>
  <hr />

  <legend class="ml-4">Total</legend>
  <input class="ml-4" type="number" [value]="total" readonly />

  <legend class="ml-4 mt-5">Operation History</legend>
  <ul class="operation-history">
    <li #initialValue></li>
  </ul>
</article>
