<p>
  Show a self-closing success message that disappears after 5 seconds.
</p>
<ngb-alert
  #selfClosingAlert
  *ngIf="successMessage"
  type="success"
  (closed)="successMessage = ''"
>
  {{ successMessage }}
</ngb-alert>
<p>
  <button class="btn btn-primary" (click)="changeSuccessMessage()">
    Change message
  </button>
</p>
