
    <div class="login-container">
        <div class="row justify-content-center align-items-center pt-5">
            <div class="col-4 login-box">
                <div class="col-lg-12 login-key">
                    <i class="pi pi-fw pi-sign-in" style="font-size: 1em;"></i>
                </div>
                <div class="col-lg-12 login-title">
                    LOGIN SCREEN
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label">USERNAME</label>
                                <input type="text" class="form-control" name="username" [(ngModel)]="username">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">PASSWORD</label>
                                <input type="password" name="password" class="form-control" [(ngModel)]="password">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="d-flex col-12 login-btm login-button justify-content-center align-items-center pt-5">
                                    <button type="submit" class="btn btn-outline-primary" (click)="validate()">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
